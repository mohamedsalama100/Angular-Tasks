<div class="card p-4 mx-auto" style="max-width:420px">
  <h4 class="mb-3">Login</h4>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-2">
      <label>Username</label>
      <input class="form-control" formControlName="username" />
      @if (loginForm.get('username')?.invalid && loginForm.get('username')?.touched) {
        <div class="invalid-feedback d-block">Username is required</div>
      }
    </div>

    <div class="mb-2">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" />
      @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
        <div class="invalid-feedback d-block">Password is required</div>
      }
    </div>

    @if (errorMsg) {
      <div class="alert alert-danger">{{ errorMsg }}</div>
    }

    <div class="d-flex justify-content-between">
      <button class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
      <button type="button" class="btn btn-secondary" (click)="loginForm.reset()">Reset</button>
    </div>
  </form>
</div>

<div class="container mt-4">
  <h3>Register</h3>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Full Name -->
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" formControlName="fullName" class="form-control" />
      <div class="text-danger" *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
        Name is required (min 5 chars).
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" />
      <div class="text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        Valid email is required.
      </div>
    </div>

    <!-- Mobiles -->
    <div class="mb-3">
      <label class="form-label">Mobiles</label>
      <div formArrayName="mobiles">
        <div *ngFor="let mob of mobiles.controls; let i = index" class="input-group mb-2">
          <input type="text" [formControlName]="i" class="form-control" placeholder="Enter mobile number" />
          <button class="btn btn-danger" type="button" (click)="removeMobile(i)" [disabled]="i===0">-</button>
        </div>
      </div>
      <button class="btn btn-secondary btn-sm" type="button" (click)="addMobile()">+ Add Mobile</button>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" />
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" />
      <div class="text-danger" *ngIf="registerForm.errors?.['passwordMismatch']">
        Passwords do not match.
      </div>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
  </form>

  <!-- Submitted Result -->
  <div class="mt-4" *ngIf="submitted">
    <h5>âœ… Submitted Data:</h5>
    <pre>{{ submitted | json }}</pre>
  </div>
</div>
